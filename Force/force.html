<html>
 <!-- Calculates movie ticket price based of 3 pricing parameters-->
  <body>
   <script type="text/javascript">
      function FirstWay(max){
	  var count = 0;
        //var start = Date.now();
        for(var first = 0; first < max; first++){
            for(var second = 0; second < max; second++){
                for(var third = 0; third < max; third++){
                     for(var fourth = 0; fourth < max; fourth++){
                       if(second == (first * 2 + 4) && third == (first + second) && first == (fourth - third) && (first + fourth) == (second + third - 4)){
						count++;
                         document.writeln("(" + count + ") " + first + " " + second + " " + third + " " + fourth  + "</br>");
                       }
                      }
                }
            }
        }
        //document.write("Time: " + (Date.now() - start));
      }
      function secondN(f){
        return f * 2 + 4;
      }
      function thirdN(f, s){
        return f + s;
      }
      function fourthN(f, t){
        return f + t;
      }
      function verify(frst, s, t, f){
        if(frst * 2 + 4 == s && t == (frst + s) && frst == (f - t) && (frst + f) == (s + t -4)){
          return true;
        }
        else{
          return false;
        }
      }
      function SecondWay(limit){
        var count = 0;
        for(var i = 0; i < limit; i++){
          var second = secondN(i);
          var third = thirdN(i, second);
          var fourth = fourthN(i, third);
          if(verify(i, second, third, fourth)){
			count++;
            document.writeln("(" + count + ") " + i + " " + second + " " + third + " " + fourth + "</br>");
          }
        }
        //document.write("Time: " + (Date.now() - start));
        
      }
	  document.write("Start Fast way:</br>");
	  var start = Date.now();
	  SecondWay(1000);
	  document.write("End Fast Way " + ((Date.now() - start)/1000) + " seconds</br>");
	  document.write("</br>");
	  start = Date.now();
	  document.write("Start Slow Way:</br>");
      FirstWay(100);
	  document.write("End Slow Way " + ((Date.now() - start)/1000) + " seconds</br>");
   </script>
 </body>
</html>
